<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
<head>
<title>Cocoa Netscape Plug-In</title>
<script LANGUAGE="JavaScript">

function OpenFile() 
{
   var plugin = document.getElementById('fileinput'); 
   var string = plugin.click(); 
};

function Test()
{
    var plugin = document.getElementById('fileinput'); 
    alert('Selected file: ' + plugin.value);
};
</script>
</head>
<body>
<div>
    <embed width="400" height="400" type="test/x-netscape-cocoa-plugin"/><div>
<input type="file" style="position:absolute;left:-999px;" onchange = "Test()" id="fileinput" />
<input value="OpenFile" type="button" onclick="OpenFile()" style="width:120px"/>

</body>
</html>
